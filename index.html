<!DOCTYPE html>
<html>
<head>
	<title>Atividadde AngulasJS</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class ="container">
		<div class="jumbotron">
			<h1>Cadastrar</h1>


			<div class="row">
				<div class="form-group">
					<label for="name">Nome</label>
					<input type="text" class="form-control" id="name" placeholder="Digite seu nome" ng-model="pessoa.name"></input>
				</div>
				<div class="form-group">
					<label for="email">E-mail</label>
					<input type="number" class="form-control" id="email" placeholder="Digite seu e-mail" ng-model="pessoa.email"></inputs>
				</div>
					<div class="form-group">
					<label for="phonenumber">Telefone</label>
					<input type="number" class="form-control" id="phonenumber" placeholder="Digite seu telegone" ng-model="pessoa.phonenumber"></input>
				</div>
				<div>
						<button type="submit" class="btn btn-primary pull-right" ng-click="cadastraTarefa(tarefa)">Cadastrar</button>	
					</div>
				<table class="table">
			<thead>
				<tr>
					<th>Nome</th>	
					<th>E-mail</th>
					<th>Telefone</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td>
						<button class="btn btn-success" ng-click="editaTarefa($index)">
							<i class="glyphicon glyphicon-pencil"></i>
						</button>

						<button class="btn btn-danger" ng-click="removeTarefa($index)">
							<i class="glyphicon glyphicon-trash"></i>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
		

			</div>


		</div>

	</div> 

</div>
</body>
</html>
